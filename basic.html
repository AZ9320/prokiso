<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elewatchホーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script/basic.js"></script>
    <link rel="stylesheet" href="css/html5reset-1.6.1.css">
    <link rel = "stylesheet" href="css/base.css">
</head>
<body>
    <header>
        <a href="#">
            Elewatch
        </a>
    </header>

    <main>
        <h1>ようこそElewatchへ！</h1>
        <h2>初期設定を入力してください(1/2)</h2>
        <form method = "POST" action = "#">
            <div class="form-wrapper">
                <div class="name">
                    <label for="22" class="form-label">デパート名</label>
                    <input type="text" class="form-control" id="name" placeholder="○○デパート">
                </div>
                <div class="two-wrapper">
                    <div class="stairs">
                        <label class="form-label">階数</label>
                        <input type="number" class="form-control" id="stairs">
                    </div>

                    <div class="capacity">
                        <label for="exampleFormControlInput1" class="form-label">定員</label>
                        <input type="number" class="form-control" id="capacity">
                    </div>
                </div>
                <div class="two-wrapper_2">
                    <div class="number">
                        <label for="exampleFormControlInput1" class="form-label">台数</label>
                        <input type="number" class="form-control" id="number">
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary mb-3" formaction="basic2.html">次へ</button>
                    </div>
                </div>
        </form>
    </main>


    
    <footer>
        <ul class="list-wrapper">
            <li><a href="#">プライバシーと利用規約</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
        <small>&copy; 2021 Elewatch</small>
    </footer>

</body>
</html>
